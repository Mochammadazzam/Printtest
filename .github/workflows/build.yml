name: Build BT Tester Pro

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install
          npm install -g @capacitor/cli

      - name: Prepare Web Assets
        run: |
          mkdir -p www
          cp index.html www/

      - name: Initialize Capacitor Android
        run: |
          npx cap add android
          npx cap sync android

      - name: Inject Bluetooth Permissions (Stable Fix)
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          # Menghapus baris izin lama agar tidak double
          sed -i '/<uses-permission/d' $MANIFEST
          # Menyisipkan izin Bluetooth standar Android 12-14 terbaru
          sed -i '/<application/i \
          <uses-permission android:name="android.permission.BLUETOOTH" android:maxSdkVersion="30" /> \
          <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" android:maxSdkVersion="30" /> \
          <uses-permission android:name="android.permission.BLUETOOTH_SCAN" android:usesPermissionFlags="neverForLocation" /> \
          <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" /> \
          <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />' $MANIFEST

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: BT-Tester-Pro-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk
