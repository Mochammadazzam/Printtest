name: Build BT Tester - Fast Install
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Environment
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Node & Cap
        run: |
          npm install --legacy-peer-deps

      - name: Create Native Android
        run: |
          npx cap add android || true
          npx cap sync

      - name: Final Manifest Injection
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          # Suntik izin Bluetooth terbaru (2026 Standard)
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH" />\n    <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" />\n    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" />\n    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n    <uses-permission android:name="android.permission.INTERNET" />' $MANIFEST

      - name: Fast Compile APK
        run: |
          cd android
          chmod +x gradlew
          # assembleDebug jauh lebih cepat dibanding release
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BT-Tester-Fast
          path: android/app/build/outputs/apk/debug/app-debug.apk
