name: Build Suka Laundry Pro - Final Stable

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps
          npm install -g @capacitor/cli

      - name: Prepare Web Assets
        run: |
          mkdir -p www
          cp index.html www/

      - name: Initialize Capacitor Android
        run: |
          npx cap add android || echo "Folder android sudah ada"
          npx cap sync android

      - name: Inject Bluetooth Pro Permissions
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          
          # 1. Tambahkan namespace 'tools' (Gunakan pemisah | agar tidak error URL)
          sed -i 's|<manifest |<manifest xmlns:tools="http://schemas.android.com/tools" |g' $MANIFEST

          # 2. Hapus izin lama agar tidak duplikat
          sed -i '/<uses-permission/d' $MANIFEST
          
          # 3. Suntik izin sesuai standar Android 12-14 terbaru
          sed -i '/<application/i \
          <uses-permission android:name="android.permission.INTERNET" /> \
          <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" android:maxSdkVersion="30" /> \
          <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" android:maxSdkVersion="30" /> \
          <uses-permission android:name="android.permission.BLUETOOTH_SCAN" android:usesPermissionFlags="neverForLocation" tools:targetApi="s" /> \
          <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" android:maxSdkVersion="30" /> \
          <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />' $MANIFEST

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: Suka-Laundry-Pro-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk
